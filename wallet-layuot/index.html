<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
	<body>
		<div class="card">
			<div class="header">
				<div class="text">Итоговый баланс</div>
				<div class="balance">1000.00 $</div>
			</div>
			<div class="content">
				<div class="coin">
					<div class="coin-content">
						<div class="left-column">
							<div class="picture">
								<img src="img/btc.png" alt="">
							</div>
							<div class="coin-info">
								<div class="abbreviation">BTC</div>
								<div class="name">Bitcoin</div>
							</div>
							<div class="number">0.2 BTC</div>
						</div>
						<div class="right-column">
							<div class="price">52,234.22$</div>
							<div class="changes">
								<div class="time">1 мин</div>
								<div class="percent">8.06%</div>
							</div>
						</div>
					</div>
				</div>
				<div class="coin">
					<div class="coin-content">
						<div class="left-column">
							<div class="picture">
								<img src="img/eth.png" alt="">
							</div>
							<div class="coin-info">
								<div class="abbreviation">ETH</div>
								<div class="name">Ethereum</div>
							</div>
							<div class="number">3 ETH</div>
						</div>
						<div class="right-column">
							<div class="price">1000.22$</div>
							<div class="changes">
								<div class="time">1 мин</div>
								<div class="percent">6.22%</div>
							</div>
						</div>
					</div>
				</div>
				<div class="coin">
					<div class="coin-content">
						<div class="left-column">
							<div class="picture">
								<img src="img/lit.png" alt="">
							</div>
							<div class="coin-info">
								<div class="abbreviation">LIT</div>
								<div class="name">Litecoin</div>
							</div>
							<div class="number">8 LIT</div>
						</div>
						<div class="right-column">
							<div class="price">178.22$</div>
							<div class="changes">
								<div class="time">1 мин</div>
								<div class="percent">5.46%</div>
							</div>
						</div>
					</div>
				</div>
				<div class="coin">
					<div class="coin-content">
						<div class="left-column">
							<div class="picture">
								<img src="img/xrp.jpg" alt="">
							</div>
							<div class="coin-info">
								<div class="abbreviation">XRP</div>
								<div class="name">Ripple</div>
							</div>
							<div class="number">10 XRP</div>
						</div>
						<div class="right-column">
							<div class="price">0.48$</div>
							<div class="changes">
								<div class="time">1 мин</div>
								<div class="percent">10.26%</div>
							</div>
						</div>
					</div>
				</div>
				<div class="coin">
					<div class="coin-content">
						<div class="left-column">
							<div class="picture">
								<img src="img/bch.jpg" alt="">
							</div>
							<div class="coin-info">
								<div class="abbreviation">BCH</div>
								<div class="name">Bitcoin Cash</div>
							</div>
							<div class="number">4 BCH</div>
						</div>
						<div class="right-column">
							<div class="price">670.25$</div>
							<div class="changes">
								<div class="time">1 мин</div>
								<div class="percent">4.22%</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
